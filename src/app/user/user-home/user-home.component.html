<div class="container" style="margin-top: 3%;">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-header" style="background-color:#B0E0E6 ;">
                    <b style="font-size: 140%; color: #022122;">Primary Account</b>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <h4 style="color:#067786 ;">Primary Balance:</h4>
                        </div>
                        <div class="col-lg-6" style="color:#067786 ;font-size:160%">
                            <b>{{primaryBalance}}</b>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h4 style="color:#067786 ;">Account No:</h4>
                        </div>
                        <div class="col-lg-6" style="color:#067786 ;font-size:100%">
                            <b>{{primaryAccountNo}}</b>
                        </div>
                    </div>

                </div>
                <!-- <div class="card-footer">
                    <a href="#" class="btn btn-primary" style="background-color:#067786 ;float:right">View Details</a>
                </div> -->
            </div>
            <div class="card" style="margin-top: 3%;">
                <div class="card-header" style="background-color:#f8b1b1 ;">
                    <b style="font-size: 140%; color: #022122;">Savings Account</b>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <h4 style="color:#723f3f ;">Savings Balance:</h4>
                        </div>
                        <div class="col-lg-6" style="color:#723f3f ;font-size:160%">
                            <b>{{savingsBalance}}</b>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <h4 style="color:#723f3f ;">Account No:</h4>
                        </div>
                        <div class="col-lg-6" style="color:#723f3f ;font-size:100%">
                            <b>{{savingsAccountNo}}</b>
                        </div>
                    </div>

                </div>
                <!-- <div class="card-footer">
                    <a href="#" class="btn btn-primary"
                        style="background-color:#c96464 ;float:right;border-color: #c96464;">View Details</a>
                </div> -->
            </div>
        </div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-7">
                                    <i class="fa fa-credit-card" aria-hidden="true" style="font-size: 400%;"></i>

                                </div>
                                <div class="col-lg-5">
                                    <h4 style="font-size: 120%;">Deposit</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-lg-9">
                                    <a href="javascript:void(0);" style="color:darkblue;" (click)="GoToDeposit()" >Go to Deposit</a>
                                </div>
                                <div class="col-lg-3">
                                    <i class="fa fa-arrow-circle-o-right" style="color:#022122;" aria-hidden="true" ></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-7">
                                    <i class="fa fa-money" aria-hidden="true" style="font-size: 400%;"></i>

                                </div>
                                <div class="col-lg-5">
                                    <h4 style="font-size: 120%;">Withdraw</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-lg-9">
                                    <a href="javascript:void(0);" style="color:darkblue;" (click)="goToWithdrawal()">Go to Withdrawal</a>
                                </div>
                                <div class="col-lg-3">
                                    <i class="fa fa-arrow-circle-o-right" style="color:#022122;" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
